<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced LAN Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="controls">
            <div class="top-bar">
                <label for="targets">Targets:</label>
                <input type="text" id="targets" placeholder="e.g., 192.168.1.0/24">
                <button id="load-file-btn" class="secondary-button">Load File</button>
                <div class="separator"></div>
                <label for="workers">Workers:</label>
                <input type="number" id="workers" value="150" min="10" max="500">
                <div class="control-group-checkbox">
                    <input type="checkbox" id="online-lookup">
                    <label for="online-lookup">Online MAC vendor lookup</label>
                </div>
                <div class="control-group-checkbox">
                    <input type="checkbox" id="nmap-aggressive">
                    <label for="nmap-aggressive">Enable nmap aggressive (service+OS)</label>
                </div>
                <div class="action-buttons">
                    <button id="start-scan">Start Scan</button>
                    <button id="stop-scan" disabled>Stop</button>
                </div>
            </div>
            <div class="filter-bar">
                 <label for="filter">Filter:</label>
                 <input type="text" id="filter" placeholder="Type to filter results...">
                 <button id="clear-filter" class="secondary-button">Clear</button>
                 <div class="separator"></div>
                 <button id="export-csv" class="secondary-button">Export to CSV</button>
            </div>
        </header>

        <main class="results">
            <table id="results-table">
                <thead>
                    <tr>
                        <th data-column="ip" class="sortable">IP</th>
                        <th data-column="hostname" class="sortable">Hostname</th>
                        <th data-column="mac" class="sortable">MAC</th>
                        <th data-column="vendor" class="sortable">Vendor</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </main>
        
        <footer class="status-bar">
            <div id="status-text">Idle</div>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </footer>
    </div>

    <!-- Nmap Modal -->
    <div id="nmap-modal" class="modal-container" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Nmap Scan Result</h3>
            <pre id="nmap-output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
